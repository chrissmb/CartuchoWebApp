<ui-btn routerLink="../novo">Incluir</ui-btn>

<ui-grid>
  <th>Id</th>
  <th>Descrição</th>
  <tbody>
    <ui-spinner color="blue" *ngIf="loading"></ui-spinner>
    <tr *ngFor="let cartucho of cartuchos">
      <td>{{ cartucho.id }}</td>
      <td><a [routerLink]="['../', cartucho.id]">{{ cartucho.descricao }}</a></td>
    </tr>
  </tbody>
</ui-grid>
