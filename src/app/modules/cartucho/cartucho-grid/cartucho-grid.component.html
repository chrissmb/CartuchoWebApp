<ui-btn routerLink="../novo" style="margin: 5px">Incluir</ui-btn>

<ui-grid>
  <th>Id</th>
  <th>Descrição</th>
  <tbody>
    <tr *ngFor="let cartucho of cartuchos">
      <td>{{ cartucho.id }}</td>
      <td><a [routerLink]="['../', cartucho.id]">{{ cartucho.descricao }}</a></td>
    </tr>
  </tbody>
</ui-grid>
