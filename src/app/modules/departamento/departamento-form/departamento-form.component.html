<div class="id" *ngIf="departamento.id != null">Id: {{ departamento.id }}</div>

<form (ngSubmit)="salvarDepartamento(); formDepartamento.form.markAsPristine()"
    #formDepartamento="ngForm">
  <div>
    <ui-text-field label="DescriÃ§Ã£o"
        [(ngModel)]="departamento.descricao"
        [required]="true"
        name="descricao"
        minlength="2"
        maxlength="20"></ui-text-field>
  </div>
  <div>
    <ui-checkbox label="Ativo"
        [(ngModel)]="departamento.ativo"
        name="ativo"></ui-checkbox>
  </div>
  <ui-btn type="success"[disabled]="formDepartamento.invalid || formDepartamento.pristine">
    Salvar
  </ui-btn>
  <ui-btn type="error" [notSubmit]="true" routerLink="../grid">Voltar</ui-btn>
</form>
