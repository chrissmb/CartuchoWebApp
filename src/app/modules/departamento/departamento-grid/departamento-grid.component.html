<ui-btn routerLink="../novo">Incluir</ui-btn>

<ui-grid>
  <th>Id</th>
  <th>Nome</th>
  <tbody>
    <tr *ngFor="let departamento of departamentos">
      <td>{{ departamento.id }}</td>
      <td><a [routerLink]="['../', departamento.id]">{{ departamento.descricao}}</a></td>
    </tr>
  </tbody>
</ui-grid>
