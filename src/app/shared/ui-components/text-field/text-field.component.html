<div class="container" [ngStyle]="{'width.%': largura}">
  <label>{{ label }}</label>
  <input [type]="type"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      [title]="getMsgValidate()"
      [ngClass]="{error: (hasError() || refTextField.invalid) && refTextField.dirty}"
      [maxlength]="maxlength != null? maxlength: null"
      [minlength]="minlength != null? minlength: null"
      [required]="required"
      [name]="name"
      [disabled]="disabled"
      #refTextField="ngModel"/>
</div>
