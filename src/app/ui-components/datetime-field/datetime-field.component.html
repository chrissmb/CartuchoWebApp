<div class="container" [ngStyle]="{'width.%': largura}">
  <label>{{ label }}</label>
  <input type="datetime-local"
      [placeholder]="placeholder" 
      [(ngModel)]="value" 
      [title]="getMsgValidate()" 
      [ngClass]="{error: hasError()}"
      [maxlength]="maxlength != null? maxlength: null"
      [minlength]="mminlength != null? minlength: null"
      />
</div>
